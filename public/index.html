<!DOCTYPE html>
<html lang="en">
<head>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="script.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container-fluid p-5 bg-dark text-white text-center">
   <h1>Optical Character recognition</h1>
    <h3><a href="https://pt.wikipedia.org/wiki/Reconhecimento_%C3%B3tico_de_caracteres"> what is it?</a></h3>

</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form id="uploadForm" enctype="multipart/form-data" >
                <label for="formFileSm" class="form-label" max-width="50%">Choose an image:</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file" accept="image/*">
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>

    <div class="row mt-3">
        <div class="col-sm-6">
            <label class="form-label">Input:</label>

        </div>
        <div class="col-sm-6">
            <label class="form-label">Output:</label>

        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-6">

            <img id="preview" class="previewimg" src="#" alt="Image Preview"/> <!-- Use the class attribute here -->
        </div>
        <div class="col-sm-6">

            <h3 class="output" id="textout"></h3>
        </div>
    </div>

    <!-- Third row for upload button -->
    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <button id="uploadButton" class="btn btn-primary mt-3">Upload</button>
        </div>
    </div>
</div>
</body>
</html>
